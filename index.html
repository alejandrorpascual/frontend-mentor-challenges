<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" media="all" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img
          class="card-image"
          src="images/image-victor.jpg"
          alt="Victor Profile Image"
        />
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
        <div class="stats">
          <div class="stat-wrapper center">
            <div class="stat-wrapper left">
              <h3 class="number">80K</h3>
              <p class="text">Followers</p>
            </div>
            <h3 class="number">803K</h3>
            <p class="text">Likes</p>

            <div class="stat-wrapper right">
              <h3 class="number">1.4K</h3>
              <p class="text">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
