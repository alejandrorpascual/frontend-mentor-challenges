<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" media="all" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <div class="full-bleed">
          <img class="hero" src="images/illustration-hero.svg" alt="Character Dancing with music player and headphones" />
        </div>
        <div class="card-body">
          <div class="header">
            <h1>Order Summary</h1>

            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="price-section">
            <img src="images/icon-music.svg" alt="music icon" />
            <div class="payment-plan">
              <span class="payment-plan__text">Annual Plan</span>
              <span class="payment-plan__amount">$59.99/year</span>
            </div>
            <a href="">Change</a>
          </div>
          <div class="order-actions">
            <button class="primary-btn">Proceed to Payment</button>

            <button>Cancel Order</button>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
