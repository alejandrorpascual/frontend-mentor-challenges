<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" media="all" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo-wrapper">
        <img src="assets/desktop/logo.svg" alt="" />
      </div>
      <div class="background"></div>
      <div class="main-content">
        <h2>
          Publish your podcasts<br />
          <span>everywhere.</span>
        </h2>

        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>

        <form class="form-access" action="">
          <input placeholder="Email address" class="email-input" type="email" />
          <button>Request Access</button>
        </form>

        <div class="brands">
          <img
            class="spotify"
            src="assets/desktop/spotify.svg"
            alt="spotify logo"
          />
          <img
            class="apple"
            src="assets/desktop/apple-podcast.svg"
            alt="apple podcast logo"
          />
          <img
            class="google"
            src="assets/desktop/google-podcasts.svg"
            alt="google podcasts logo"
          />
          <img
            class="pocket"
            src="assets/desktop/pocket-casts.svg"
            alt="pocket casts logo"
          />
        </div>
      </div>
    </div>
    <div class="pattern-container">
      <img
        class="pattern-dots"
        src="./assets/desktop/bg-pattern-dots.svg"
        alt=""
      />
    </div>
  </body>
</html>
